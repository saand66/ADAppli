<ion-header>

  <ion-navbar>
    <ion-title>Trajet</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="trips cars common-bg">
    
       
     <ion-card-header class = "card-title">
        Trajets diponible
      </ion-card-header>

   
      <ion-grid>
        <ion-row>
          <!--list of trips-->
          <ion-col col-12 col-md-6 col-lg-6 col-xl-4 padding *ngFor="let trajet of trajets" tappable (click)="GoToDetails(trajet)">
            <div class="trip car card">
              <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + pathcovoit + trajet.VilleArr.img1 +')'}">
                <div class="background-filter rlt">
                  <div class="align-bottom" padding-left padding-right>
                    <h6 class="pull-left text-white" ion-text> {{trajet.VilleDep.nom + " - " + trajet.VilleArr.nom}}</h6>
                    <h6 class="pull-right text-white" ion-text>{{trajet.tarifvoy | currency }}</h6>
                    <div class="clear"></div>
                  </div>
                </div>
              </div>
              <div class="padding-sm secondary-bg">
                <ion-icon name="time" class="text-white"></ion-icon>
                <span ion-text  class="text-green bold">{{trajet.dateDep | slice:8:10}}/{{trajet.dateDep| slice:5:7}}/{{trajet.dateDep| slice:0:4}}</span>
                <span class="pull-right" ion-text color="light"><strong>Post√© par : </strong> {{trajet.User.prenom}} {{trajet.User.nom}} </span>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
</ion-content>
