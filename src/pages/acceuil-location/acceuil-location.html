<ion-header>
  <ion-navbar>
    <ion-title>acceuil-Ventes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="trips cars common-bg">    
    <ion-card-header class = "card-title">
        Offres Recentes
      </ion-card-header>
      <ion-fab class = "ion-fab">
        <button ion-fab > <ion-icon name="md-search"></ion-icon></button>
        
      </ion-fab>
  <ion-grid>
    <ion-row>
      <!--list of trips-->
      <ion-col col-12 col-md-6 col-lg-6 col-xl-4 padding *ngFor="let offre of offreVentes" tappable (click)="GoToOffreVenteDetails(offre)">
        <div class="trip car card">
          <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + pathoffrevente + offre.img1 +')'}">
            <div class="background-filter rlt">
              <div class="align-bottom" padding-left padding-right>
                <h6 class="pull-left text-white" ion-text> {{offre.marque + " - " + offre.model}}</h6>
                <h6 class="pull-right text-white" ion-text>{{offre.prix}} CFA</h6>
                <div class="clear"></div>
              </div>
            </div>
          </div>
          <div class="padding-sm secondary-bg">
            <ion-icon name="time" class="text-white"></ion-icon>
            <span ion-text  class="text-green bold">{{offre.createdAt | slice:8:10}}/{{offre.createdAt| slice:5:7}}/{{offre.createdAt| slice:0:4}}</span>
            <span class="pull-right" ion-text color="light"><strong>Post√© par : </strong> {{offre.User.prenom}} {{offre.User.nom}} </span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
