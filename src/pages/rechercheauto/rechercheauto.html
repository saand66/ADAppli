<ion-content padding>
 <!--list menu on the top-->
 
 <div class="booking-card marginB-16px">
    <ion-grid class="card" fixed>
      <ion-row>
        <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
          <div class="guests bb">
            <ion-item>
              <ion-label>Marque</ion-label>
              <ion-select [(ngModel)]="rooms" cancelText="Annuler" okText="OK">
                <ion-option value="1" selected="true">Renault</ion-option>
                <ion-option value="2">Mercedes</ion-option>
              </ion-select>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
          <div class="guests bb">
            <ion-item>
              <ion-label>Modele</ion-label>
              <ion-select [(ngModel)]="children" cancelText="Cancel" okText="OK" (ngModelChange)="childrenArr($event)">
                <ion-option value="0" selected="true">407</ion-option>
                <ion-option value="1">308</ion-option>
                <ion-option value="2">2</ion-option>
              </ion-select>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
            <div class="guests bb">
              <ion-item>
                <ion-label>Prix</ion-label>
                <ion-select [(ngModel)]="children" cancelText="Cancel" okText="OK" (ngModelChange)="childrenArr($event)">
                  <ion-option value="0" selected="false">11500000</ion-option>
                  <ion-option value="1">4000000</ion-option>
                </ion-select>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
              <div class="guests bb">
                <ion-item>
                  <ion-label>Année</ion-label>
                  <ion-select [(ngModel)]="children" cancelText="Cancel" okText="OK" (ngModelChange)="childrenArr($event)">
                    <ion-option value="0" selected="false">11500000</ion-option>
                    <ion-option value="1">4000000</ion-option>
                  </ion-select>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
                <div class="guests bb">
                  <ion-item>
                    <ion-label>Kilomètre</ion-label>
                    <ion-select [(ngModel)]="children" cancelText="Cancel" okText="OK" (ngModelChange)="childrenArr($event)">
                      <ion-option value="0" selected="false">11500000</ion-option>
                      <ion-option value="1">4000000</ion-option>
                    </ion-select>
                  </ion-item>
                </div>
              </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
                  <div class="guests bb">
                    <ion-item>
                      <ion-label>Carburant</ion-label>
                      <ion-select [(ngModel)]="children" cancelText="Cancel" okText="OK" (ngModelChange)="childrenArr($event)">
                        <ion-option value="0" selected="true">Diesel</ion-option>
                        <ion-option value="1">Essence</ion-option>
                      </ion-select>
                    </ion-item>
                  </div>
                </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
                    <div class="guests bb">
                      <ion-item>
                        <ion-label>Boite de Vitesse</ion-label>
                        <ion-select [(ngModel)]="children" cancelText="Cancel" okText="OK" (ngModelChange)="childrenArr($event)">
                          <ion-option value="0" selected="true">Diesel</ion-option>
                          <ion-option value="1">Essence</ion-option>
                        </ion-select>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary" class="round thirds-op" tappable (click)="viewHotels()">
            <ion-icon name="search"></ion-icon> &nbsp;&nbsp;
            Rechercher 
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
